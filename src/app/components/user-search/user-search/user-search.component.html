<div id="search-component">
  <label for="search-box">User Search</label>
  <input #searchBox id="search-box" (keyup.enter)="searchList(searchBox.value)" (input)="search(searchBox.value)" />

  <div *ngIf="result$ | async as result">
    <ul class="search-result">
      <li *ngFor="let item of result.items">
        <a routerLink="/detail/{{item.login}}">
          {{item.login}}
        </a>
      </li>
    </ul>
  </div>
</div>
